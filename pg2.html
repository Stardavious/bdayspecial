<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="./main.js"></script>

    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault(); // Disable right-click
        });

        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'U' || e.key === 'S' || e.key === 'I' || e.key === 'J')) {
                e.preventDefault(); // Disable Ctrl+U, Ctrl+S, Ctrl+I, and Ctrl+J
            }
        });
    </script>
</head>
<body>
    <div class="content">
        <h1>Hello Bhabhi!</h1>
        <p class="gift-instruction">Socho, ismei kya hoga? (Ok apko ispe click karna hai tabhi kuch hoga.)</p>
        <img src="assets/box.png" alt="Gift Box" class="gift-box" id="giftBox">
    </div>
    <script src="box.js"></script>
</body>
</html>
